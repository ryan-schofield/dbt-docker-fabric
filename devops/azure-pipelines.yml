trigger:
  branches:
    include:
      - main
  paths:
    include:
      - dbt/*

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '53b86d18-619d-4c10-9332-4a0950a0cf95'
  imageRepository: 'dbt-docker-fabric'
  containerRegistry: $(registryServer)
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'

  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:

    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          prod

- stage: Deploy
  displayName: Deploy to prod
  jobs:
  - job: Deploy
    displayName: Deploy
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: AzureCLI@2
      displayName: Update container app
      env: 
        DBT_ENV_SECRET_FABRIC_USER: $(DBT_FABRIC_USER)
        DBT_ENV_SECRET_FABRIC_PASSWORD: $(DBT_FABRIC_PASSWORD)
        MAPPED_REGISTRY_PASSWORD: $(REGISTRY_PASSWORD)       
      inputs:
        azureSubscription: 'azure-arm-guides-and-docs'
        scriptType: 'pscore'
        scriptLocation: 'scriptPath'
        scriptPath: 'devops/update_container.ps1'          
